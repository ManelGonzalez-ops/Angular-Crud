<h1>ID: {{ productId }}</h1>
<form class="mt-xl-4" (submit)="addNewProduct($event)" >
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="name">Product Name</label>
      <input
        type="text"
        class="form-control"
        name="namee"
        [(ngModel)]="namee"
      />
    </div>
    <div class="form-group col-md-6">
      <label for="category">Category_id</label>
      <input
        type="text"
        class="form-control"
        name="category"
        [(ngModel)]="category"
      />
    </div>
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input
      type="number"
      class="form-control"
      name="price"
      [(ngModel)]="price"
      placeholder="10 eur"
    />
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input
      type="text"
      class="form-control"
      name="description"
      [(ngModel)]="description"
      placeholder="Apartment, studio, or floor"
    />
  </div>
  <div class="form-row" *ngIf="imageLink">
    <div class="form-group col-md-6">
      <label for="imageLink">ImageLink</label>
      <input
        type="text"
        class="form-control"
        name="imageLink"
        [(ngModel)]="imageLink"
      />
    </div>
  </div>
  <!-- <div class="form-row"> -->
  <!-- <div class="form-group col-md-4">
        <label for="inputState">ImageLink</label>
        <select id="inputState" class="form-control">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div> -->
  <!-- </div> -->

  <button type="submit" class="btn btn-primary">Sign in</button>
</form>
